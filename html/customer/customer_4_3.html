<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8">
  <meta http-equiv="imagetoolbar" content="no">
  <meta name="Author" content="wwww.xxxx.xx.xx">
  <meta name="title" content="마이키즈핏">
  <meta name="keywords" content="마이키즈핏">
  <meta name="description" content="마이키즈핏">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
</head>
<!-- body -->
<body>
  <header>
    <div class="leftBox">
      <div class="btnBox"><a class="btn back" href="#"><span>뒤로가기</span></a></div>
      <div class="txtMenu"><span>1:1 문의</span></div>      
    </div>
    <div class="menu">
      <div class="btnBox"><a class="btn menu" href="#"><span>메뉴</span></a></div>
    </div>
  </header>
  <!-- container -->
  <div class="container">
    <section>

      <div class="iptBox mt24">
        <label>작성자</label>
        <input type="text" disabled value="홍길동" />
      </div>
      <div class="iptBox mt24">
        <div class="label">
          <label>제목</label>
          <div class="limit"><span>0</span>/200 자</div>
        </div>        
        <input type="text" placeholder="제목을 입력해 주세요" />
      </div>      
      <div class="iptBox mt24 mb20">
        <div class="label">
          <label>내용</label>
          <div class="limit"><span>0</span>/1000 자</div>
        </div>        
        <textarea class="h310" style="resize:none;" placeholder="내용을 입력해 주세요"></textarea>
      </div>

      <div class="fixedBox">
        <div class="btnBox">
          <a class="btn gray h60" href="#"><span>취소</span></a>
          <a class="btn blue h60" href="#"><span>등록</span></a>
        </div>
      </div>  

    </section>    
  </div>
  <!-- //container -->
</body>
<!-- //body -->

<!-- ui 동작 js 선언 -->
<script type="text/javascript" src="../../static/js/ui.js"></script>
</html>
