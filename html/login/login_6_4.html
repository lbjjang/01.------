<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8">
  <meta http-equiv="imagetoolbar" content="no">
  <meta name="Author" content="wwww.xxxx.xx.xx">
  <meta name="title" content="마이키즈핏">
  <meta name="keywords" content="마이키즈핏">
  <meta name="description" content="마이키즈핏">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
</head>
<!-- body -->
<body>
  <!-- container -->
  <div class="container">
    <section>
      <div class="loginCon">
        <p class="fs14 cBlue mt40 mb8"><strong>계정 설정</strong></p>
        <p class="fs24 cBl mb8"><strong>로그인을 위한 아이디와<br>비밀번호를 입력해 주세요.</strong></p>

        <div class="mb20">
          <p class="fs16 fwM mb12">아이디</p>
          <input type="text" placeholder="영문, 숫자로 2자리 이상 입력해 주세요" oninput="this.value = this.value.replace(/[^A-Za-z0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </div>
        <div class="mb20">
          <p class="fs16 fwM mb12">비밀번호</p>
          <input type="password" placeholder="영문+숫자로 6자리 이상 입력해 주세요">
        </div>
        <div class="mb20">
          <p class="fs16 fwM mb12">비밀번호 재입력</p>
          <input type="password" placeholder="휴대폰번호를 입력해 주세요">
        </div>
      </div>

      <div class="fixedBox">
        <div class="btnBox">
          <a class="btn blue h60" href="#"><span>완료</span></a>
        </div>
      </div>  
    </section>
  </div>
  <!-- //container -->
</body>
<!-- //body -->

<!-- ui 동작 js 선언 -->
<script type="text/javascript" src="../../static/js/ui.js"></script>
</html>
