<!-- body -->
<body>
  <!-- container -->
  <div class="container">
    <section>
      <div class="loginCon">
        <p class="fs28 txtAc mt60 mb12"><strong>마이 키즈 Fit 설문</strong></p>
        <div class="fWidth"><img src="../../static/img/login/img_login_survey.png" /></div>

        <p class="fs18 txtAc fwB mb12">설문을 통해, 부모님과 아동의 <span class="cBlue">건강행동을 확인하고 자녀의 비만관리를 개선</span>하기 위한 활동을 알 수 있습니다.</p>
        <p class="fs16 txtAc cGray">

        </p>
      </div>

      <div class="fixedBox">

          </div>

  <!-- dimmed -->
